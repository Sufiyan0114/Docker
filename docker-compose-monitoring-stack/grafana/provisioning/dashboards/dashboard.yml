apiVersion: 1 

providers:
  - name: 'Default'
    orgId: 1
    folder: '' #dashboard will load to the root folder of grafana
    type: file
    disableDeletion: false
    updateInterval: 10s  # auto refresh in 10 second
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards #JSON file path
      foldersFromFilesStructure: true
