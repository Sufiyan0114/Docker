name: üê≥ Build & Push Docker Image for doker-multistag-pyton

# üëá Trigger only when files inside 'doker-multistag-pyton' folder change
on:
  push:
    branches: [ "main" ]
    paths:
      - 'doker-multistag-pyton/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'docker-multistage-python/**'

jobs:
  build:
    name: Build and Push Docker Image (doker-multistag-pyton)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  # GHCR push ke liye zaroori

    steps:
      # 1Ô∏è‚É£ Checkout code (pure repo ka code le aata hai)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4Ô∏è‚É£ Build image (sirf 'doker-multistag-pyton' ke Dockerfile se)
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/doker-multistag-pyton
          docker build \
            -f doker-multistag-pyton/Dockerfile \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:${{ github.run_number }} \
            ./doker-multistag-pyton

      # 5Ô∏è‚É£ Push image to GHCR
      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/doker-multistag-pyton
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.run_number }}

      # 6Ô∏è‚É£ Success message
      - name: Done
        run: echo "‚úÖ Image for 'doker-multistag-pyton' pushed to GHCR successfully!"
